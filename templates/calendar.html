<!DOCTYPE html>
<html>

<head>
    <title>Depot Calendar</title>
    <style>
        body {
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
            margin: 0;
            padding: 0;
        }

        #list {
            width: 49vw;
            height: 99vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            align-content: flex-start;
            overflow: hidden;
            column-gap: 25vw;
            margin: 0;
            padding: 0.5vh 0.5vw 0.5vh 0.5vw;
        }

        #current {
            width: 49vw;
            height: 99vh;
            margin: 0;
            padding: 0.5vh 0.5vw 0.5vh 0.5vw;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
        }

        .event {
            padding: 1px;
            border-radius: 10px;
            min-width: 0;
        }

        .day {
            min-width: 200px;
        }

        .time {
            min-width: 190px;
        }

        h1 {
            margin: 0.15em;
            font-size: 2.5em;
        }

        h2 {
            margin: 0.15em;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="list">
        {% if not today %}
        <div style="text-align: center; width: 50vw;">
            <h1 id="today">No Appointments Left Today</h1>
        </div>
        {% endif %}
        {% for event in events %}
        <div class="container">
            <h1 class="day">{{ event["day"] }}</h1>
            <div>
                <h1 class="time">{{ event["time"] }}</h1>
                <h1 class="dir">{{ event["dir"] }}</h1>
            </div>
            <div class="event" {% if event["now"] %} style="border: 5px solid red;" {% endif %}>
                <h1>{{ event["name"] }} ({{ event["ticket"] }}) </h1>
                <h2>{{ event["loc"] }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
    <div id="current">
        <!-- text2 -->
    </div>
</body>

</html>
